{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}

{% block content %}
    <h1>Quote project</h1>
    <p class="important">
      Welcome to my awesome homepage.
    </p>

    <ul>
    {% for quote in quotes %}
      <li>
          <strong>{{ quote.author|e }}</strong> said:
          <span>"{{ quote.message|e }}"</span>
      </li>
    {% endfor %}
    </ul>
{% endblock %}
